<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>제주도에 있는 10개의 마커</title>
    
</head>
<body>
<div id="map" style="width:100%;height:550px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5badccbfa5dbc03fedeacdecbb712a2b"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(33.4601, 126.9425), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다 
var positions = [
    {
        content: '<div>성산일출봉</div>', 
        latlng: new kakao.maps.LatLng(33.4591, 126.9405)
    },
    {
        content: '<div>검멀레해변</div>', 
        latlng: new kakao.maps.LatLng(33.4971, 126.9669)
    },
    {
        content: '<div>브라운스위트제주 호텔</div>', 
        latlng: new kakao.maps.LatLng(33.4520, 126.9144)
    },
    {
        content: '<div>신양섭지해수욕장</div>',
        latlng: new kakao.maps.LatLng(33.4351, 126.9234)
    },
    {
        content: '<div>훈데르트힐즈</div>',
        latlng: new kakao.maps.LatLng(33.4941, 126.9551)
    },
    {
        content: '<div>아쿠아플라넷 재주</div>',
        latlng: new kakao.maps.LatLng(33.4330, 126.9278)
    },
    {
        content: '<div>산도롱맨도롱</div>',
        latlng: new kakao.maps.LatLng(33.4968, 126.9103)
    },
    {
        content: '<div>훈데르트윈즈</div>',
        latlng: new kakao.maps.LatLng(33.4920, 126.9552)
    },
    {
        content: '<div>하우목동항</div>',
        latlng: new kakao.maps.LatLng(33.5094, 126.9429)
    },
    {
        content: '<div>지미스</div>',
        latlng: new kakao.maps.LatLng(33.4976, 126.9677)
    }
];

for (var i = 0; i < positions.length; i ++) {
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng // 마커의 위치
    });

    // 마커에 표시할 인포윈도우를 생성합니다 
    var infowindow = new kakao.maps.InfoWindow({
        content: positions[i].content // 인포윈도우에 표시할 내용
    });

    // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
    // 이벤트 리스너로는 클로저를 만들어 등록합니다 
    // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
}

// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
function makeOutListener(infowindow) {
    return function() {
        infowindow.close();
    };
}

</script>
</body>
</html>
